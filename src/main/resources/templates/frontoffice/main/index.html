<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:insert="fragments/frontoffice/frontoffice_css :: frontoffice_css"></div>
  </head>
  <body>

	<div id="colorlib-page">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		<aside id="colorlib-aside" role="complementary" class="js-fullheight">
			<div th:insert="fragments/frontoffice/navbar::navbar"></div>
		
			<div th:insert="fragments/frontoffice/footer::footer"></div>
			
		</aside> <!-- END COLORLIB-ASIDE -->
		<div id="colorlib-main">
			<section class="ftco-section ftco-no-pt ftco-no-pb">
	    	<div class="container">
	    		<div class="row d-flex">
	    			<div class="col-xl-8 py-5 px-md-5">
	    				<div class="row pt-md-4">
			    			
								<th:block th:each="article:${articles}">
								<div class="col-md-12">
									<div class="blog-entry ftco-animate d-md-flex">
										<a th:href="@{'/view/'+${article.id}}" class="img img-2" style="background-image: url(images/image_2.jpg);"></a>
										<div class="text text-2 pl-md-4">
				              <h3 class="mb-2"><a th:href="@{'/view/'+${article.id}}">[[${article.title}]]</a></h3>
				              <div class="meta-wrap">
												<p class="meta">
				              		<span><i class="icon-calendar mr-2"></i><span th:text="${#temporals.format(article.created, 'MMMM dd, yyyy', new java.util.Locale('en', 'EN'))}"></span></span>
				              		<span><a href="single.html"><i class="icon-folder-o mr-2"></i>[[${article.category.categoryName}]]</a></span>
				              		<span><i class="icon-comment2 mr-2"></i>5 Comment</span>
				              	</p>
			              	</div>
				              <p class="mb-4">[[${article.body}]]</p>
				              <p><a href="#" class="btn-custom">Read More <span class="ion-ios-arrow-forward"></span></a></p>
				            </div>
									</div>
								</div>
								
							</th:block>
			    		</div><!-- END-->
			    		<div class="row">
			          <div class="col">
			            <div class="block-27">
			              <ul>
			                <li><a href="#">&lt;</a></li>
			                <li class="active"><span>1</span></li>
			                <li><a href="#">2</a></li>
			                <li><a href="#">3</a></li>
			                <li><a href="#">4</a></li>
			                <li><a href="#">5</a></li>
			                <li><a href="#">&gt;</a></li>
			              </ul>
			            </div>
			          </div>
			        </div>
			    	</div>
	    			<div class="col-xl-4 sidebar ftco-animate bg-light pt-5">
	            <div class="sidebar-box pt-md-4">
	              <form th:action="@{/list}" method="get" class="search-form">
	                <div class="form-group">
	                  <span class="icon icon-search"></span>
	                  <input th:value="${searchQuery}" name="searchQuery"   type="text" class="form-control" placeholder="Type a keyword and hit enter">
	                </div>
	              </form>
	            </div>
	            <div class="sidebar-box ftco-animate">
					<div th:insert="fragments/frontoffice/sidebar::sidebar"></div>
	            	
	            </div>

	            <div class="sidebar-box ftco-animate">
	             <div th:insert="fragments/frontoffice/popular_articles::popular_articles"></div>

	            </div>

	            <div class="sidebar-box ftco-animate">
	             <div th:insert="fragments/frontoffice/tags::tags_bar"></div>
	            </div>

							<div class="sidebar-box subs-wrap img py-4" style="background-image: url(images/bg_1.jpg);">
								<div class="overlay"></div>
								<h3 class="mb-4 sidebar-heading">Newsletter</h3>
								<p class="mb-4">Far far away, behind the word mountains, far from the countries Vokalia</p>
	              <form action="#" class="subscribe-form">
	                <div class="form-group">
	                  <input type="text" class="form-control" placeholder="Email Address">
	                  <input type="submit" value="Subscribe" class="mt-2 btn btn-white submit">
	                </div>
	              </form>
	            </div>

	            <div class="sidebar-box ftco-animate">
					<div th:insert="fragments/frontoffice/archieve::archieve">
	            
				</div>
	            </div>


	            
	          </div><!-- END COL -->
	    		</div>
	    	</div>
	    </section>
		</div><!-- END COLORLIB-MAIN -->
	</div><!-- END COLORLIB-PAGE -->

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  <div th:insert="fragments/frontoffice/js::scripts"></div>


    
  </body>
</html>
