<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="sidebar">
           
            <h3 class="sidebar-heading">Categories</h3>
            <ul class="categories">
                
            <th:block th:each="cat:${categories}">
                <li><a th:href="@{'/page/' + ${currentPage}+ '?pageSize=' + ${pageSize} + '&searchQuery=' + ${searchQuery}+'&filterByCategory='+${cat.categoryId}}">[[${cat.getCategoryName}]]
                    <!-- <span th:text="${T(com.blog.myblog.controllers.MainController).findCategoryCount()}">value</span>  -->
                    <span>
                      ([[${cat.getCategoryCount}]])
                        </span></a></li>
            </th:block>
            
          </ul>
          </div>
    </body>
</html>
