                    <option th:value="@{'/'+${field_name} +'/page/' + ${currentPage} + '?sortField=Id&sortDirection=' + ${reverseSortDir}+'&pageSize=50'}">50</option>
                    <option th:value="@{'/'+${field_name} +'/page/' + ${currentPage} + '?sortField=Id&sortDirection=' + ${reverseSortDir}+'&pageSize=100'}">100</option>
                </select> entries
            </label>
           
          </div>

</html>
