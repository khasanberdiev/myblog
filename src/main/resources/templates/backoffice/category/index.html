<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Atlantis Lite - Bootstrap 4 Admin Dashboard</title>
		<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
		<div th:insert="fragments/stylesheet::stylesheet"></div>
	</head>
<body>
	<div class="wrapper">
		<!-- main header -->
		<div th:insert="fragments/header::header">
		</div>
		<!-- end main header -->

		<!-- Sidebar -->
		<div th:insert="fragments/sidebar :: sidebar"></div>		
		<!-- End Sidebar -->

		<div class="main-panel">
			<div class="content">
				<div th:insert="fragments/panel-header::panel-header">

				</div>
				
				<div class="page-inner mt--5">
					
					
					<div class="row row-card-no-pd">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<div class="d-flex align-items-center">
										<h4 class="card-title">Add User</h4>
										<button class="btn btn-primary btn-round ml-auto" data-toggle="modal" data-target="#addRowModal">
											<i class="fa fa-plus"></i>
											Add User
										</button>
									</div>
								</div>
								<div class="card-body">
									<!-- Modal -->
									<div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-hidden="true">
										<div class="modal-dialog" role="document">
											<div class="modal-content">
												<div class="modal-header no-bd">
													<h5 class="modal-title">
														<span class="fw-mediumbold">
														New</span> 
														<span class="fw-light">
															User
														</span>
													</h5>
													<button type="button" class="close" data-dismiss="modal" aria-label="Close">
														<span aria-hidden="true">Ã—</span>
													</button>
												</div>
												<div class="modal-body">
													
												</div>
												
											</div>
										</div>
									</div>

									<div class="table-responsive">
										<div id="add-row_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
											<div class="row">
												<div class="col-sm-12 col-md-6">
													<div class="dataTables_length" id="add-row_length">
														<label>
															Show 
															<select  onchange="location = this.value;" name="add-row_length" aria-controls="add-row" class="form-control form-control-sm">
																<option th:value="@{'/category/page/' + ${currentPage} + '?sortField=Id&sortDirection=' + ${reverseSortDir}+'&pageSize=5'}">5</option>
																<option th:value="@{'/category/page/' + ${currentPage} + '?sortField=Id&sortDirection=' + ${reverseSortDir}+'&pageSize=10'}">10</option>
																<option th:value="@{'/category/page/' + ${currentPage} + '?sortField=Id&sortDirection=' + ${reverseSortDir}+'&pageSize=25'}">25</option>
																<option th:value="@{'/category/page/' + ${currentPage} + '?sortField=Id&sortDirection=' + ${reverseSortDir}+'&pageSize=50'}">50</option>
																<option th:value="@{'/category/page/' + ${currentPage} + '?sortField=Id&sortDirection=' + ${reverseSortDir}+'&pageSize=100'}">100</option>
															</select> entries</label></div></div><div class="col-sm-12 col-md-6"><div id="add-row_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control form-control-sm" placeholder="" aria-controls="add-row"></label></div></div></div><div class="row"><div class="col-sm-12"><table id="add-row" class="display table table-striped table-hover dataTable" role="grid" aria-describedby="add-row_info">
											<thead>
												<tr role="row">
													<th class="sorting_asc"  tabindex="0" aria-controls="add-row" rowspan="1" colspan="1" aria-label="Name: activate to sort column descending" aria-sort="ascending" style="width: 193px;"><a th:href="@{'/category/page/' + ${currentPage} + '?sortField=Id&sortDirection=' + ${reverseSortDir}+'&pageSize='+${pageSize}}">Id</a></th>
													
													<th class="sorting" tabindex="0" aria-controls="add-row" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 283px;"><a th:href="@{'/category/page/' + ${currentPage} + '?sortField=categoryName&sortDirection=' + ${reverseSortDir}+'&pageSize='+${pageSize}}">Category Name</a></th>
													<th class="sorting" tabindex="0" aria-controls="add-row" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 283px;"><a th:href="@{'/category/page/' + ${currentPage} + '?sortField=created&sortDirection=' + ${reverseSortDir}+'&pageSize='+${pageSize}}">Created</a></th>
													<th style="width: 127px;" class="sorting" tabindex="0" aria-controls="add-row" rowspan="1" colspan="1" aria-label="Action: activate to sort column ascending">Action</th></tr>
											</thead>
											<tfoot>
												<tr>
													<th rowspan="1" colspan="1">Id</th>
													<th rowspan="1" colspan="1">Category Name</th>
													<th rowspan="1" colspan="1">Created</th>
													<th rowspan="1" colspan="1">Status</th>
												</tr>
											</tfoot>
											<tbody>
												<th:block th:each="cat:${category}">
											<tr role="row" class="odd">
													<td class="sorting_1">[[${cat.id}]]</td>
													<td class="sorting_1">[[${cat.categoryName}]]</td>	
													<td class="sorting_1">[[${cat.created}]]</td>													
													<td>
														<div class="form-button-action">
															<button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task">
																<i class="fa fa-edit"></i>
															</button>
															<button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove">
																<i class="fa fa-times"></i>
															</button>
														</div>
													</td>
												</tr>
											</th:block>
										
											</tbody>
										</table></div></div>
										<div class="row">
											<div class="col-sm-12 col-md-5">
												<div class="dataTables_info" id="add-row_info" role="status" aria-live="polite">
													Showing [[${currentPage}]] to [[${totalPages}]] of [[${pageSize}]] entries
												</div>
											</div>
											<div class="col-sm-12 col-md-7">
												<div class="dataTables_paginate paging_simple_numbers" id="add-row_paginate">
													<ul class="pagination">

														<li th:if="${currentPage > 2}" class="paginate_button page-item active">
															<a  th:href="@{'/category/page/1' + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}+'&pageSize='+${pageSize}}" aria-controls="add-row" data-dt-idx="1" tabindex="0" class="page-link">
																First
															</a>
														</li>

														
																												
														<li th:if="${currentPage > 1}" class="paginate_button page-item previous active" id="add-row_previous">
															<a th:href="@{'/category/page/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}+'&pageSize='+${pageSize}}" aria-controls="add-row" data-dt-idx="0" tabindex="0" class="page-link">
																Previous
															</a>
														</li>
														<li th:if="${currentPage > 1}" class="paginate_button page-item disabled">
															<a  href="" aria-controls="add-row" data-dt-idx="1" tabindex="0" class="page-link">
																[[${currentPage}]]
															</a>
														</li>
													

														
														
														<li th:if="${currentPage<2}" class="paginate_button page-item  disabled">
															<a  href="#" aria-controls="add-row" data-dt-idx="2" tabindex="0" class="page-link  disabled">
																1
															</a>
														</li>
														<li th:unless="${currentPage<2}" class="paginate_button page-item ">
															
														</li>
														<li th:if="${currentPage<totalPages}" class="paginate_button page-item next active " id="add-row_next">
															<a th:href="@{'/category/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}+'&pageSize='+${pageSize}}" aria-controls="add-row" data-dt-idx="3" tabindex="0" class="page-link">
															Next
															</a>
														</li>
														

														<li th:if="${currentPage<totalPages}" class="paginate_button page-item next active" id="add-row_next">
															<a th:href="@{'/category/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}+'&pageSize='+${pageSize}}"  aria-controls="add-row" data-dt-idx="3" tabindex="0" class="page-link">
															
																Last
															</a>
														</li>

														
													</ul>
												</div>
											</div>
										</div>
									</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
				
				</div>
			</div>
			<div th:insert="fragments/footer :: footer"></div>

			

		</div>
	
	</div>
	<div th:insert="fragments/scripts::scripts"></div>


</body>
</html>
