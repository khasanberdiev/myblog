<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Add New Category</title>
		<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
		<div th:insert="fragments/stylesheet::stylesheet"></div>
	</head>
<body>
	<div class="wrapper">
		<!-- main header -->
		<div th:insert="fragments/header::header">
		</div>
		<!-- end main header -->

		<!-- Sidebar -->
		<div th:insert="fragments/sidebar :: sidebar"></div>		
		<!-- End Sidebar -->

		<div class="main-panel">
			<div class="content">
				<div th:insert="fragments/panel-header::panel-header">

				</div>
				
				<div class="page-inner mt--5">
					
					
					<div class="row row-card-no-pd">
						<div class="col-md-12 ">
							<div class="card ">
								
								<div class="col-md-8">
								<form th:action="@{/category/saveOrUpdate}" th:method="POST" th:object="${category}">
								<input type="hidden" th:field="*{id}" /> 

									<div class="row">
										<div class="col-sm-12">
											<div class="form-group form-group-default">
												<label>Category Name</label>
												<input id="addName" type="text" th:field="*{categoryName}" class="form-control" placeholder="First Name">
											</div>
										</div>
										<div class="col-sm-12">
											<div class="form-group form-group-default">
												<label>Category Description</label>
												<input id="addName" type="text" th:field="*{categoryDescription}" class="form-control" placeholder="Last Name">
											</div>
										</div>

										<div class="col-sm-12">
											<div class="form-group form-floating-label">
												<select class="form-control input-border-bottom" th:field="*{status}" required="">
													
													<option th:each="c : ${T(com.blog.myblog.models.Status).values()}" th:value="${c.name()}" th:text="${c.name()}"></option>
													
													
												</select>
												<label for="selectFloatingLabel" class="placeholder">Status</label>
											</div>
										</div>
						
										
									</div>
									<div class="modal-footer no-bd">
										<button type="submit" id="addRowButton" class="btn btn-primary">Submit</button>
										<form th:action="@{/category/saveAndNew}" method="post">
											<input type="submit" value="Save and New" class="btn btn-success" />
										</form>
										<!-- <a th:href="@{'/category/new/'}"><button type="button" class="btn btn-success" data-dismiss="modal">Save and Add</button></a> -->
										<a th:href="@{'/category/list/'}"><button type="button" class="btn btn-danger" data-dismiss="modal">Close</button></a>
									</div>
								</form>
								</div>

							</div>
						</div>
					</div>
					
				
				</div>
			</div>
			

			

		</div>
		
	
	</div>
	<!--   Core JS Files   -->
	<div th:insert="fragments/scripts::scripts">
	</div>
	
</body>
</html>
